
<div class="container">
    <div class="row"><h2 class="text-center">Login Forms</h2></div>
</div>


<div class="container">
    <div class="row">


<div class="col-md-5  col-md-offset-4">

<form  [formGroup]="loginForm" (ngSubmit)= "login()" >


    <div class="form-group">
        <input type="email" class="form-control"  placeholder="Enter Email" formControlName="email">
    </div>


    <div class="form-group">
        <input type="name" class="form-control" placeholder="Enter password" formControlName="password">
    </div>


    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary">
    </div>
    
    
</form>

</div>

   


    </div>
</div>
